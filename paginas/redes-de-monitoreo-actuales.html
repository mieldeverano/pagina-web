<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes de Monitoreo Actuales â€” SECTEI 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>

    <nav class="navbar">
        <div class="navbar-left">
            <a href="../index.html" class="navbar-back"><i data-lucide="arrow-left" class="icon-sm"></i></a>
            <span class="navbar-brand">SECTEI</span>
            <span class="navbar-year">2026</span>
        </div>
        <div class="navbar-right">
            <span class="navbar-section-tag">Seccion 2</span>
        </div>
    </nav>

    <section class="hero hero-sm">
        <div class="hero-line"></div>
        <p class="hero-tag">Seccion 2</p>
        <h1 class="hero-title">Redes de Monitoreo Actuales</h1>
        <p class="hero-subtitle">Informacion sobre redes de monitoreo espaciales y terrenas</p>
        <div class="hero-line"></div>
    </section>

    <main class="main-content">

        <section class="card reveal">
            <details>
                <summary class="card-header">
                    <span class="card-icon"><i data-lucide="satellite" class="icon-md"></i></span>
                    <span class="card-title">Espaciales</span>
                    <span class="card-arrow"><i data-lucide="chevron-down" class="icon-xs"></i></span>
                </summary>
                <div class="card-body">
                    <p class="empty-state">Agrega documentos sobre redes de monitoreo espaciales.</p>
                </div>
            </details>
        </section>

        <section class="card reveal">
            <details>
                <summary class="card-header">
                    <span class="card-icon"><i data-lucide="globe" class="icon-md"></i></span>
                    <span class="card-title">Terrenas</span>
                    <span class="card-arrow"><i data-lucide="chevron-down" class="icon-xs"></i></span>
                </summary>
                <div class="card-body">
                    <p class="empty-state">Agrega documentos sobre redes de monitoreo terrenas.</p>
                </div>
            </details>
        </section>

    </main>

    <footer class="footer">
        <p>SECTEI 2026 &mdash; Proyecto de investigacion</p>
    </footer>

    <script>
        lucide.createIcons();
        const revealElements = document.querySelectorAll('.reveal');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('revealed');
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });
        revealElements.forEach(el => observer.observe(el));
    </script>

</body>
</html>
